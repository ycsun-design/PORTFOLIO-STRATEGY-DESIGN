<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Identity System | Detail</title>
    <style>
        body { background: #2C2A29; color: #F4F1EA; font-family: 'Noto Serif TC', serif; margin: 0; }
        .back-nav { padding: 3rem 5%; }
        .back-nav a { text-decoration: none; color: #C1A376; }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 5% 10rem; }
        
        .spec-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 60px; margin-top: 4rem; }
        .logo-box { width: 100%; aspect-ratio: 1/1; border: 1px solid rgba(193,163,118,0.3); display: flex; justify-content: center; align-items: center; }
        .color-circle { width: 50px; height: 50px; border-radius: 50%; border: 1px solid #fff; }
        
        .label { font-size: 0.7rem; color: #C1A376; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 1rem; }
           /* --- Footer & Back to Top --- */
        footer {
            padding: 6rem 5%;
            background: #111;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .footer-info h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            letter-spacing: 0.1em;
        }

        .back-to-top {
            cursor: pointer;
            text-align: center;
            font-size: 0.8rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        .back-to-top .arrow {
            display: block;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            transition: transform 0.3s ease;
        }

        .back-to-top:hover .arrow {
            transform: translateY(-8px);
            color: var(--accent-orange);
        }

        @media (max-width: 900px) {
            .work-wall {
                column-count: 2;
            }

            .description {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .header h1 {
                font-size: 2.8rem;
            }
        }
    </style>
</head>
<body>
    <nav class="back-nav"><a href="index.html#projects">← BACK TO SELECTED WORKS</a></nav>
    <div class="container">
        <p class="label">Identity Design</p>
        <h1 style="font-size: 3rem;">山炙本味 CIS 規範系統</h1>

        <div class="spec-grid">
            <div>
                <div class="label">01. Logo Construction</div>
                <div class="logo-box"><img src="images/CIS 2.jpg" alt="LOGO 比例與方格圖"></div>
            </div>
            <div>
                <div class="label">02. Color System</div>
                <div style="display: flex; gap: 20px;">
                    <div class="color-circle" style="background: #C1A376;"></div>
                    <div class="color-circle" style="background: #2C2A29;"></div>
                    <div class="color-circle" style="background: #F4F1EA;"></div>
                </div>
                <p style="margin-top: 2rem; font-size: 0.9rem; opacity: 0.7;">以「炭火」與「暖金」為基調，傳遞職人手作的溫度感與高級食材的品質感。</p>
            </div>
        </div>

        <div style="margin-top: 6rem;">
            <div class="label">03. Applications</div>
            <!-- <div style="width: 100%; height: 400px; background: rgba(255,255,255,0.05);"> -->
                <img src="images/CIS 1.jpg" alt="">
            </div>
        </div>
    </div>
        <footer>
        <div class="footer-info">
            <h2 class="uppercase">Let's Create<br>Something Great.</h2>
            <p style="opacity: 0.5;"> © 2025 PORTFOLIO. DESIGNED & CODED BY YC SUN.</p>
        </div>

        <div class="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">
            <span class="arrow">↑</span>
            <span>Back to Top</span>
        </div>
    </footer>
    
</body>
</html>
